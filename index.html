<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" id="vp">

  <title>Click the Flowers Game - Extra Big</title>
  <style>
    html, body {
      margin: 0;
      padding: 0;
      background: lightblue;
      overflow: hidden;
      height: 100%;
      width: 100%;
      user-select: none;
    }
    html, body {
      touch-action: manipulation;      /* disables pinch zoom on many browsers */
      
    }


    #message {
      position: absolute;
      font-size: 4em;      /* doubled from 4em */
      font-weight: bold;
      white-space: nowrap;
      z-index: 10;
      user-select: none;
    }

    #topBar {
      position: fixed;
      top: 10px;
      left: 50%;
      transform: translateX(-50%);
      color: white;
      font-size: 4em;       /* doubled from 2em */
      font-weight: bold;
      z-index: 100;
      user-select: none;
      font-family: sans-serif;
      display: flex;
      align-items: center;
      gap: 30px;            /* doubled gap */
      background: rgba(0,0,0,0.5);
      padding: 10px 40px;   /* doubled padding */
      border-radius: 10px;
    }

    #score {
      color: #ff69b4;
    }

    .flower {
      position: absolute;
      font-size: 6em;      /* doubled from 3em */
      animation: float 5s infinite ease-in-out alternate;
      pointer-events: auto;
      cursor: pointer;
    }

    @keyframes float {
      from {
        transform: translateY(0px);
      }
      to {
        transform: translateY(-30px);
      }
    }
  </style>
</head>
<body>
  <div id="topBar">
    Click the flowers: <span id="score">0</span>
  </div>

  <div id="message">Take your Drugs, NOW!</div>

  <script>
    const message = document.getElementById('message');
    const scoreEl = document.getElementById('score');
    const flowerEmojis = ['ðŸŒ¸', 'ðŸŒ¼', 'ðŸŒ»', 'ðŸŒº'];
    let flowers = [];
    let score = 0;
    let x = 100, y = 100;
    let dx = 2, dy = 2;

    const initialFlowerCount = 20;
    let spawningRapidly = false;

    // Spawn interval parameters
    let spawnInterval = 1000;  // initial 1 sec
    let spawnDecayRate = 0.9;  // decay factor per spawn (exponential speedup)
    let minSpawnInterval = 50; // minimum interval 50 ms
    let rapidSpawnTimeout;

    function randomColor() {
      return `hsl(${Math.floor(Math.random() * 360)}, 100%, 50%)`;
    }

    // Flower size for edge offset calculation
    const flowerSize = 96; // doubled from 48 (6em approx)

    // Returns a safe random position, avoiding edges
    function randomSafePosition() {
      const w = window.innerWidth;
      const h = window.innerHeight;

      // Leave margin so flowers don't spawn stuck on edges
      const margin = flowerSize * 1.5;

      const left = Math.random() * (w - 2 * margin) + margin;
      const top = Math.random() * (h - 2 * margin) + margin;

      return { left, top };
    }

    function createFlower() {
      const flower = document.createElement('div');
      flower.classList.add('flower');
      flower.textContent = flowerEmojis[Math.floor(Math.random() * flowerEmojis.length)];

      const pos = randomSafePosition();
      flower.style.left = `${pos.left}px`;
      flower.style.top = `${pos.top}px`;
      flower.style.animationDelay = `${Math.random() * 5}s`;

      flower.addEventListener('click', () => {
        flower.remove();
        score++;
        scoreEl.textContent = score;
        flowers = flowers.filter(f => f !== flower);

        if (flowers.length === 0 && !spawningRapidly) {
          startRapidSpawning();
        }
      });

      document.body.appendChild(flower);
      flowers.push(flower);
    }

    function spawnInitialFlowers() {
      for (let i = 0; i < initialFlowerCount; i++) {
        createFlower();
      }
    }

    function startRapidSpawning() {
      spawningRapidly = true;

      function spawnAndAccelerate() {
        createFlower();
        // Decrease interval exponentially
        spawnInterval = Math.max(minSpawnInterval, spawnInterval * spawnDecayRate);
        clearTimeout(rapidSpawnTimeout);
        rapidSpawnTimeout = setTimeout(spawnAndAccelerate, spawnInterval);
      }

      spawnAndAccelerate();
    }

    function move() {
      const w = window.innerWidth;
      const h = window.innerHeight;
      const mw = message.offsetWidth;
      const mh = message.offsetHeight;

      x += dx;
      y += dy;

      let bounced = false;

      if (x + mw >= w || x <= 0) {
        dx *= -1;
        bounced = true;
      }
      if (y + mh >= h || y <= 0) {
        dy *= -1;
        bounced = true;
      }

      if (bounced) {
        message.style.color = randomColor();
      }

      message.style.left = x + 'px';
      message.style.top = y + 'px';

      requestAnimationFrame(move);
    }

    // Initial color change for message every 0.5 sec (only if not rapid spawning)
    setInterval(() => {
      if (!spawningRapidly) {
        message.style.color = randomColor();
      }
    }, 500);

    spawnInitialFlowers();
    move();

    window.addEventListener('resize', () => {
      x = Math.min(x, window.innerWidth - message.offsetWidth);
      y = Math.min(y, window.innerHeight - message.offsetHeight);
    });
  </script>
</body>
</html>
